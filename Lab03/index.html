<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <style>


    
    /*Estilos generales*/
    body {
      background: linear-gradient(135deg, #e0f2fe, #fef3c7);
      color: #222;
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }





    /* Encabezado principal */
    header {

    color: #d1c7c7;

    text-align: center;
    margin-bottom: 30px;

   box-shadow: 0 4px 16px rgba(56,189,248,0.15);

    /* Men칰 de navegaci칩n */

  display: flex;
  justify-content: center;
  gap: 32px;
  border: 2px solid #38bdf8;
  position: relative;
    }



    /* Contenedor principal */
    main {

      max-width: 600px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px #cfd8dc;
      padding: 30px 20px;
      margin: 0 auto 20px auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }



    /* Etiquetas del formulario */
    .form-group label {

  margin-top: 10px;
  color: #2563eb;
  font-size: 1.05rem;
  margin-bottom: 4px;
  text-align: center;
    }




    /* Campos del formulario */
    .form-input {
  width: 70%;
  min-width: 180px;
  max-width: 320px;
  margin-left: auto;
  margin-right: auto;
  display: block;
  padding: 8px;
  margin-bottom: 14px;
  border: 1.5px solid #38bdf8;
  border-radius: 6px;
  background: #f8fafc;
  color: #222;
  font-size: 1rem;
    }




    /* Agrupaci칩n de campos y leyendas */
    fieldset {

  margin-bottom: 18px;
  background: #f8fafc;
  padding: 14px 10px;
    }
    legend {

  font-size: 1.08rem;
    }





    /* Bot칩n de env칤o del formulario */
    .submit-button {

  color: #fff;
  border: none;
  cursor: pointer;
  font-weight: bold;
  margin-top: 16px;
  font-size: 1.08rem;
  box-shadow: 0 4px 16px #2563eb44;
  letter-spacing: 1px;
      
    }
    .submit-button:hover {
  background: linear-gradient(90deg, #38bdf8 0%, #2563eb 100%);
  box-shadow: 0 8px 32px #2563eb66;
  transform: scale(1.06);
    }


    /* Colores de checkboxes */
    input[type="radio"], input[type="checkbox"] {
      accent-color: #2563eb;
    }




    /* Pie de p치gina */
    footer {
  background: linear-gradient(90deg, #2563eb 60%, #38bdf8 100%);
  color: #fff;
  text-align: center;
  padding: 10px 0 6px 0;
  margin-top: 28px;
  border-radius: 10px 10px 0 0;
  box-shadow: 0 2px 8px #2563eb22;
  font-size: 0.98rem;
  letter-spacing: 1px;
  border-top: 2px solid #fff;
  position: relative;
    }
  </style>
</head>

<body>

  <!-- Men칰 de navegaci칩n principal -->
