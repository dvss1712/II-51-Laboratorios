        .site-container:hover {

        /*  ENCABEZADO*/

            border-radius: 6px;
            margin-bottom: 12px;
            transition: all 0.25s ease;
            overflow: hidden;
        }

        .laboratorios-list li:hover {
            transform: scale(1.015);
            background-color: var(--color-hover-item);
            box-shadow: var(--glow-sombra-hover);
        }

        .laboratorios-list a {
            text-decoration: none;
            color: var(--color-texto-principal);

            padding: 16px 20px;
            font-size: 1.05em;
            font-weight: 600;
            border-left: 5px solid transparent;
            transition: all 0.2s ease-in-out;
        }

        .laboratorios-list a:hover {
            color: var(--color-acento-neon);
            border-left: 5px solid var(--color-acento-neon);
