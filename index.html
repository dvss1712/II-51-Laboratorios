<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entregables | Programación Web </title>
    
    <style>
        
        /*  VARIABLES DE COLOR Y SOMBRAS */
        
        :root {
            --color-fondo: #0c1116;
            --color-acento-neon: #00ffff;
            --color-texto-principal: #e0f7fa;
            --color-gris-interfaz: #1b2632;
            --color-hover-item: #2c3a4b;
            --glow-sombra: 0 0 10px rgba(0, 255, 255, 0.5);
            --glow-sombra-hover: 0 0 18px rgba(0, 255, 255, 0.9);
        }

        
        /* ESTILOS BASE */
        
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Consolas', 'Courier New', monospace;
            color: var(--color-texto-principal);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        
       
        
        
/* CONTENEDOR PRINCIPAL  */

.site-container {
    width: 100%;
    max-width: 650px; 
    
    /*  PROPIEDADES DE FONDO DE IMAGEN  */
    background-image: url(https://crmotos.com/wp-content/uploads/2021/06/ktm-250-exc-SIX-DAYS-2024-3.jpg) ; /* Ruta de la imagen de fondo */
    background-size: cover; /* Cubre todo el contenedor */
    background-position: center center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    
    /* Mantiene el color de fondo para la fusión con la imagen */
    background-color: var(--color-gris-interfaz); 
    
   
    background-blend-mode: multiply; 
    
    border-radius: 8px;
    padding: 30px;
    box-shadow: var(--glow-sombra); 
    border: 1px solid var(--color-acento-neon);
}

        
        /*  ENCABEZADO*/
       
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #35475e;
        }

        h1 {
            color: var(--color-acento-neon);
            font-size: 2.4em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--color-acento-neon);
            margin: 0 0 10px 0;
        }

        header p {
            font-size: 1em;
            opacity: 0.9;
            margin: 0;
        }
        
        /* ESTILOS DE LISTA DE LAVORAORTIO */

    .laboratorios-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        justify-items: center;
        list-style: none;
        padding: 0;
        margin: 20px 0 30px 0;
    }

    .laboratorios-list li {
        width: 100%;
        max-width: 220px;
    }

    .laboratorios-list a {
        text-decoration: none;
        color: var(--color-texto-principal);
        display: block;
        background-color: #23313f;
        border: 1px solid var(--color-acento-neon);
        border-radius: 6px;
        padding: 14px 0;
        font-size: 1.05em;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease-in-out;
        box-shadow: var(--glow-sombra);
    }

    .laboratorios-list a:hover {
        color: var(--color-acento-neon);
        background-color: var(--color-hover-item);
        box-shadow: var(--glow-sombra-hover);
        transform: translateY(-2px) scale(1.03);
    }

       
        /*  PIE DE PÁGINA */
        
        footer {
            text-align: center;
            padding-top: 15px;
            font-size: 0.85em;
            border-top: 1px dashed #35475e;
            margin-top: 25px;
            opacity: 0.85;
        }

        footer p {
            color: #00ff00;
            margin: 0;
            text-shadow: 0 0 4px #00ff00;
        }

        
        /* 📱 RESPONSIVE */
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .site-container {
                padding: 20px;
            }

            .laboratorios-list a {
                font-size: 1em;
                padding: 12px 16px;
            }
        }
    </style>
</head>

<body>
