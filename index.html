<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --color-fondo: #0c1116;
            --color-acento-neon: #00ffff;
            --color-texto-principal: #e0f7fa;
            --color-gris-interfaz: #1b2632;
            --color-hover-item: #2c3a4b;
            --glow-sombra: 0 0 10px rgba(0, 255, 255, 0.4);
            --glow-sombra-hover: 0 0 18px rgba(0, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-fondo);
            font-family: 'Consolas', 'Courier New', monospace;
            color: var(--color-texto-principal);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* CONTENEDOR PRINCIPAL */
        .site-container {
            width: 100%;
            max-width: 650px;
            background-image: url(https://crmotos.com/wp-content/uploads/2021/06/ktm-250-exc-SIX-DAYS-2024-3.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-color: var(--color-gris-interfaz);
            background-blend-mode: multiply;
            border-radius: 8px;
            padding: 30px;
            box-shadow: var(--glow-sombra);
            border: 1px solid var(--color-acento-neon);
            animation: fadeInContainer 1.2s ease forwards;
        }

        /* ENCABEZADO */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px dashed #35475e;
        }

        h1 {
            color: var(--color-acento-neon);
            font-size: 2.4em;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--color-acento-neon);
            margin: 0 0 10px 0;
            animation: neonFlicker 2s infinite alternate ease-in-out;
        }

        header p {
            font-size: 1em;
            opacity: 0.9;
            margin: 0;
            animation: fadeInText 1.5s ease 0.8s both;
        }

        /* LISTA DE LABORATORIOS */
        .laboratorios-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            list-style: none;
            padding: 0;
            margin: 20px 0 30px 0;
        }

        .laboratorios-list li {
            width: 100%;
            max-width: 220px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFade 0.8s ease forwards;
        }

        /* ANIMACIÓN ESCALONADA */
        .laboratorios-list li:nth-child(1) { animation-delay: 0.3s; }
        .laboratorios-list li:nth-child(2) { animation-delay: 0.45s; }
        .laboratorios-list li:nth-child(3) { animation-delay: 0.6s; }
        .laboratorios-list li:nth-child(4) { animation-delay: 0.75s; }
        .laboratorios-list li:nth-child(5) { animation-delay: 0.9s; }
        .laboratorios-list li:nth-child(6) { animation-delay: 1.05s; }
        .laboratorios-list li:nth-child(7) { animation-delay: 1.2s; }
        .laboratorios-list li:nth-child(8) { animation-delay: 1.35s; }
        .laboratorios-list li:nth-child(9) { animation-delay: 1.5s; }

        .laboratorios-list a {
            text-decoration: none;
            color: var(--color-texto-principal);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #23313f;
            border: 1px solid var(--color-acento-neon);
            border-radius: 6px;
            padding: 14px 0;
            font-size: 1.05em;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease-in-out;
            box-shadow: var(--glow-sombra);
        }

        .laboratorios-list a i {
            color: var(--color-acento-neon);
            text-shadow: 0 0 6px var(--color-acento-neon);
            transition: transform 0.25s ease, text-shadow 0.25s ease;
        }

        .laboratorios-list a:hover {
            color: var(--color-acento-neon);
            background-color: var(--color-hover-item);
            box-shadow: var(--glow-sombra-hover);
            transform: translateY(-2px) scale(1.03);
        }

        .laboratorios-list a:hover i {
            transform: scale(1.25);
            text-shadow: 0 0 10px var(--color-acento-neon);
        }

        /* PIE DE PÁGINA */
        footer {
            text-align: center;
            padding-top: 15px;
            font-size: 0.85em;
            border-top: 1px dashed #35475e;
            margin-top: 25px;
            opacity: 0.85;
            animation: fadeInText 1.8s ease 1.8s both;
        }

        footer p {
            color: #00ff00;
            margin: 0;
            text-shadow: 0 0 4px #00ff00;
        }

        /* KEYFRAMES */
        @keyframes fadeInContainer {
            from { opacity: 0; transform: scale(0.96); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 6px #00ffff, 0 0 12px #00ffff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 3px #00ffff, 0 0 8px #00ffff, 0 0 14px #00ffff; }
        }

        /* RESPONSIVE */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .site-container {
                padding: 20px;
            }

            .laboratorios-list a {
                font-size: 1em;
                padding: 12px 16px;
            }
        }
    </style>
</head>
