<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio Semana 11</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilos.css">
</head>
<body class="bg-light"id="contenido">

<button><i class="fa-solid fa-moon" onclick=atelnarTema()"></i> Cambiar a modo oscuro</button>

  <div class="container mt-5">
    
    
    <!-- Tarjeta del formulario -->
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">

      <h2 class="text-center mb-4">
        <i class="fa-solid fa-clipboard-list me-2 text-primary"></i>
        Formulario de Prueba
      </h2>


      <form id="miFormulario" class="mb-3">
        <div class="mb-3">
          <label for="nombre" class="form-label">
            <i class="fa-solid fa-user text-secondary me-1"></i> Nombre:
          </label>
          <input type="text" id="nombre" class="form-control" placeholder="Escribe tu nombre">
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">
            <i class="fa-solid fa-user-tag text-secondary me-1"></i> Apellido:
          </label>
          <input type="text" id="apellido" class="form-control" placeholder="Escribe tu apellido">
        </div>

        <button type="button" id="validarBtn" class="btn btn-primary w-100">
          <i class="fa-solid fa-check me-2"></i> Validar
        </button>
      </form>

      <p id="mensaje" class="text-center fw-semibold"></p>
    </div>

    <hr class="my-5">

    <!-- Sección de caja dinámica -->
    <div class="text-center">
      <div id="bloqueTexto" class="caja mx-auto mb-3">
        <i class="fa-solid fa-paintbrush me-2 text-success"></i>
        Este texto cambiará de color dinámicamente.
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button id="agregarClase" class="btn btn-success">
          <i class="fa-solid fa-plus me-1"></i> Agregar clase
        </button>
        <button id="quitarClase" class="btn btn-danger">
          <i class="fa-solid fa-minus me-1"></i> Quitar clase
        </button>
      </div>
    </div>

    <hr class="my-5">

    <!-- Sección de mostrar/ocultar -->
    <div class="text-center">
      <button id="mostrarOcultar" class="btn btn-warning mb-3">
        <i class="fa-solid fa-eye-slash me-2"></i> Mostrar/Ocultar Elemento
      </button>

      <div id="elementoOculto" class="alert alert-info d-none">
        <i class="fa-solid fa-circle-info me-2"></i>
        Elemento oculto que puede mostrarse
      </div>
      <div style="text-align: center; margin-top: 20px;">
  <h3 id="contador">0</h3>
  <button onclick="modificarContador(1) "Class="btn btn-primary">Incrementar</button>
  <button onclick="modificarContador(-1)"Class="btn btn-danger">Disminuir</button>
</div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
