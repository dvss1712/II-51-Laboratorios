<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

<header><h1>Gestión de Cursos</h1></header>

<main>

<section class="form-container">
    <h2>Agregar Curso</h2>

    <form id="curso-form">
        <label for="profesor_asignado">Profesor Asignado:</label>
        <input type="text" id="profesor_asignado" required>

        <label for="nombre">Nombre del Curso:</label>
        <input type="text" id="nombre" required>

        <label for="creditos">Créditos:</label>
        <input type="number" id="creditos" required>

        <button type="submit">Guardar</button>
    </form>
</section>

<section>
    <h2>Lista de Cursos</h2>

    <table>
        <thead>
            <tr>
                <th>Profesor</th>
                <th>Curso</th>
                <th>Créditos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-cursos-body"></tbody>
    </table>
</section>

</main>

<div class="nav-links">
    <a href="../index.html">Volver</a>
</div>

<script type="module" src="../js/app_cursos.js"></script>

</body>
</html>
