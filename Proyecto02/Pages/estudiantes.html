<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

<header><h1>Gestión de Estudiantes</h1></header>

<main>

<section class="form-container">
    <h2>Agregar Estudiante</h2>

    <form id="estudiante-form">
        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" required>

        <button type="submit">Guardar</button>
    </form>
</section>

<section>
    <h2>Lista de Estudiantes</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Carrera</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-estudiantes-body"></tbody>
    </table>
</section>

</main>

<div class="nav-links"><a href="../index.html">Volver</a></div>

<script type="module" src="../js/app_estudiantes.js"></script>

</body>
</html>
