<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Profesores</title>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

<header><h1>Gestión de Profesores</h1></header>

<nav class="main-nav">
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="cursos.html">Cursos</a></li>

        <li><a href="profesores.html">Profesores</a></li>
        <li><a href="login.html">Login</a></li>
    </ul>
</nav>

<main>

<section class="form-container">
    <h2>Agregar Profesor</h2>

    <form id="profesor-form">

        <label for="id">ID del Profesor:</label>
        <input type="text" id="id" required>

        <label for="nombreCompleto">Nombre Completo:</label>
        <input type="text" id="nombreCompleto" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>

        <label for="departamento">Departamento:</label>
        <input type="text" id="departamento" required>

        <button type="submit">Guardar</button>
    </form>
</section>

<section>
    <h2>Lista de Profesores</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Departamento</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>

        <tbody id="lista-profesores-body"></tbody>
    </table>
</section>

</main>

<script type="module" src="../js/app_profesores.js"></script>

</body>
</html>
